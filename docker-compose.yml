services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hospital_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python scripts/seed.py && python -m flask run --host=0.0.0.0"
    ports:
      - "5001:5000"
    depends_on:
      - kafka
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://admin:password@db:5432/hospital_db
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_VITALS: vitals_stream
      KAFKA_TOPIC_ALERTS: alerts
      FLASK_APP: app.app:create_app

  alert_engine:
    build: .
    command: python -m app.services.alert_consumer
    depends_on:
      - kafka
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://admin:password@db:5432/hospital_db
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_VITALS: vitals_stream
      KAFKA_TOPIC_ALERTS: alerts
  
  copilot:
    build: .
    container_name: mumbaihack-electro-copilot
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mumbaihack_electro
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_ALERTS=alerts
    command: python scripts/run_copilot.py
    depends_on:
      - kafka
      - db
    networks:
      - electrohack-network

volumes:
  postgres_data:

networks:
  electrohack-network:
    driver: bridge
